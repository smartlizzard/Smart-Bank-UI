


<div class="row">
    <div class="col-sm-5"></div>
 <h4 class="text-center">Register User </h4>
</div>
<div class="a">
<div class="container" > 
  <form>
      <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
    <div class="form-group">
      <label for="name" >First Name:</label>
      <input type="name" [(ngModel)]="userdata.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label for="name"> Last Name:</label>
      <input type="name" [(ngModel)]="userdata.lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName">
    </div>
  </div>
      </div>
      <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
    <div class="form-group">
      <label for="name">Phone:</label>
      <input [(ngModel)]="userdata.phone" placeholder="Phone Number" name="phone" class="form-control" id="phone">
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="name" [(ngModel)]="userdata.email" placeholder="Email Id" name="email" class="form-control" id="email">
    </div>
  </div>
</div>
  

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="name"[(ngModel)]="userdata.username" placeholder="User Name" name="username" class="form-control" id="username">
    </div>
  </div>
  </div>
  <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"[(ngModel)]="userdata.password" placeholder="Password" name="Password" class="form-control" id="password">
    </div>
  </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
    <button class="btn btn-primary btn-block" (click)="createUser()">Sign Up</button>
  </div>
</div>

  </form>

</div>
</div>
